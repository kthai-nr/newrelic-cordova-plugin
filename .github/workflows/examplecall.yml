name: Example call
on:
  workflow_dispatch:
    inputs:
      VERSION_NUMBER:
        required: true
        type: string
      IS_ANDROID_AGENT:
        required: true
        type: boolean
jobs:
  run_other_workflow:
    uses: ./.github/workflows/update_android_agent.yml
    with:
      VERSION_NUMBER: ${{ github.event.inputs.VERSION_NUMBER }}
      IS_ANDROID_AGENT: ${{ github.event.inputs.IS_ANDROID_AGENT }}
      
